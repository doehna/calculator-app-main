<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple calculator">
  <meta property="og:title" content="Calculator">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./index.css" type="text/css" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
  </style>

  <script type="module" src="js/code.js"></script>
  <title>Calculator</title>
</head>

<body class="flex bg-main-bg h-screen flex-row justify-center items-center font-league-spartan text-standard">
  <main class="flex flex-col justify-around gap-6 w-[90%] min-w-[300px] max-w-[450px]">
    <section class="flex bg-main-bg h-16 flex-row justify-between items-end text-header">
      <header class="text-[28px] font-bold">calc</header>
      <div class="w-[35%] xs:w-[30%] sm:w-[25%] h-full grid grid-cols-[auto_56px] grid-rows-2">
        <div></div>
        <div class="flex justify-around items-end text-[10px] font-bold">
          <label for="medium" class="toggle-label">1</label>
          <label for="light" class="toggle-label">2</label>
          <label for="dark" class="toggle-label">3</label>
        </div>
        <div>
          <span class="text-[11px] tracking-widest font-bold">THEME</span>
        </div>
        <div class="relative flex justify-around bg-toggle-bg h-[24px] rounded-xl w-full cursor-pointer">
          <input type="radio" id="medium" name="theme" value="medium" class="opacity-0 cursor-pointer scale-[1.5]">
          <input type="radio" id="light" name="theme" value="light" class="opacity-0 cursor-pointer scale-[1.5]">
          <input type="radio" id="dark" name="theme" value="dark" class="opacity-0 cursor-pointer scale-[1.5]">
          <div
            class="toggle-handle-js hover:brightness-150 transition-all duration-150 ease-in-out absolute bottom-0 left-0 bg-key-bg-toggle h-4 w-4 rounded-full m-1 border-key-shd-toggle border">
          </div>
        </div>
      </div>
    </section>
    <section
      class="screen-js bg-screen-bg px-[34px] h-[110px] rounded-xl text-header flex justify-end items-center text-[36px] xs:text-[44px] sm:text-[52px] font-bold pt-[7px] overflow-hidden">
    </section>
    <section class="bg-toggle-bg h-[400px] rounded-xl grid grid-cols-4 grid-rows-5 gap-[15px] xs:gap-[20px] p-[25px] ">
      <button
        class="button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">7</button>
      <button
        class="button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">8</button>
      <button
        class="button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">9</button>
      <button
        class="del-button-js hover:brightness-150 pt-[7px] bg-key-bg-special border-b-[3px] border-b-key-shd-special rounded-lg text-[24px] font-semibold text-white transition-all duration-200 ease-in-out">DEL</button>
      <button
        class="button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">4</button>
      <button
        class="button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">5</button>
      <button
        class="button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">6</button>
      <button
        class="action-button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">+</button>
      <button
        class="button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">1</button>
      <button
        class="button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">2</button>
      <button
        class="button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">3</button>
      <button
        class="action-button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">-</button>
      <button
        class="button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">.</button>
      <button
        class="button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">0</button>
      <button
        class="action-button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">/</button>
      <button
        class="action-button-js hover:brightness-125 pt-[5px] bg-key-bg-standard border-b-[3px] border-b-key-shd-standard rounded-lg text-[32px] font-bold transition-all duration-200 ease-in-out">x</button>
      <button
        class="reset-button-js hover:brightness-150 pt-[7px] col-span-2 bg-key-bg-special border-b-[3px] border-b-key-shd-special rounded-lg text-[24px] font-semibold text-white transition-all duration-200 ease-in-out">RESET</button>
      <button
        class="equal-button-js hover:brightness-150 pt-[5px] col-span-2 bg-key-bg-toggle border-b-[3px] border-b-key-shd-toggle rounded-lg text-[24px] font-semibold text-equal transition-all duration-200 ease-in-out">=</button>
    </section>

  </main>
</body>
